<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-indigo-950 text-indigo-500">
    <!-- header -->
    <header class="sticky top-0 bg-indigo-950 py-5 z-10">
      <nav class="w-9/12 flex flex-row mx-auto">
        <div class="uppercase text-lg basis-1/4">
          <!-- logo -->
          <!-- <img src="img/gambar1.png" alt="poto 2" /> -->
          <span class="font-extrabold text-white">Coffee</span>
          <span class="font-extralight">Code</span>
        </div>
        <div class="basis-1/2 flex items-center justify-evenly">
          <!-- link -->
          <a href=""><span>Coffee</span></a>
          <a href=""><span>Website</span></a>
          <a href=""><span>expriense</span></a>
          <a href=""><span>contact</span></a>
        </div>
        <div class="basis-1/4 flex justify-end">
          <!-- dark mode -->
          <span class="hidden dark:inline end:0"
            ><svg viewBox="0 0 24 24" fill="none" class="w-6 h-6">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M17.715 15.15A6.5 6.5 0 0 1 9 6.035C6.106 6.922 4 9.645 4 12.867c0 3.94 3.153 7.136 7.042 7.136 3.101 0 5.734-2.032 6.673-4.853Z" class="fill-sky-400/20"></path>
              <path
                d="m17.715 15.15.95.316a1 1 0 0 0-1.445-1.185l.495.869ZM9 6.035l.846.534a1 1 0 0 0-1.14-1.49L9 6.035Zm8.221 8.246a5.47 5.47 0 0 1-2.72.718v2a7.47 7.47 0 0 0 3.71-.98l-.99-1.738Zm-2.72.718A5.5 5.5 0 0 1 9 9.5H7a7.5 7.5 0 0 0 7.5 7.5v-2ZM9 9.5c0-1.079.31-2.082.845-2.93L8.153 5.5A7.47 7.47 0 0 0 7 9.5h2Zm-4 3.368C5 10.089 6.815 7.75 9.292 6.99L8.706 5.08C5.397 6.094 3 9.201 3 12.867h2Zm6.042 6.136C7.718 19.003 5 16.268 5 12.867H3c0 4.48 3.588 8.136 8.042 8.136v-2Zm5.725-4.17c-.81 2.433-3.074 4.17-5.725 4.17v2c3.552 0 6.553-2.327 7.622-5.537l-1.897-.632Z"
                class="fill-sky-500"
              ></path>
              <path fill-rule="evenodd" clip-rule="evenodd" d="M17 3a1 1 0 0 1 1 1 2 2 0 0 0 2 2 1 1 0 1 1 0 2 2 2 0 0 0-2 2 1 1 0 1 1-2 0 2 2 0 0 0-2-2 1 1 0 1 1 0-2 2 2 0 0 0 2-2 1 1 0 0 1 1-1Z" class="fill-sky-500"></path></svg
          ></span>
        </div>
      </nav>
    </header>
    <!-- end header -->

    <!-- main content-->
    <main class="bg-indigo-950">
      <div class="relative -top-16">
        <!-- hero section -->
        <div class="mx-auto flex h-screen items-center w-9/12">
          <div class="basis-1/2">
            <div class="flex items-center">
              <svg class="stroke-gray-400 stroke-2 h-5 w-5">
                <line x1="0" y1="10px" x2="10px" y2="10px" />
              </svg>
              <h2 class="uppercase text-xs text-extralight tracking-ngangkang">Shopecode</h2>
              <svg class="stroke-gray-400 stroke-2 h-5 w-5">
                <line x1="0" y1="10px" x2="10px" y2="10px" />
              </svg>
            </div>
            <h3 class="font-bold text-4xl text-white">
              <span>Coffee</span>
              <span class="text-blue-700">Code.</span>
            </h3>
            <p class="font-light">codecofee adalah platform jualan coffee dan code, dimana flatform ini mejual berbaiga jenis coffe dan code website atau bisa dikatakan joki website</p>
          </div>
          <div class="basis-1/2">
            <img class="mx-auto" src="img/gambar3.png" alt="poto 2" />
          </div>
        </div>
      </div>
      <!-- end hero section -->
      <!-- coffee -->
      <div class="bg-gradient-to-t from-white to-indigo-950">
        <div class="flex flex-col place-items-center">
          <div class="flex items-center">
            <svg class="stroke-white stroke-2 h-5 w-5">
              <line x1="0" y1="10px" x2="10px" y2="10px" />
            </svg>
            <h2 class="uppercase text-xs text-extralight tracking-ngangkang text-white">Coffee</h2>
            <svg class="stroke-white stroke-2 h-5 w-5">
              <line x1="0" y1="10px" x2="10px" y2="10px" />
            </svg>
          </div>
          <h3 class="text-3xl font-bold">Order Coffee</h3>
        </div>
      </div>
      <!-- end coffee -->
    </main>
    <!-- end main content -->

    <!-- footer -->
    <footer></footer>
    <!-- end footer -->
  </body>
</html>
